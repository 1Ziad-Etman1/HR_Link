<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
 </head>
<body>

    <form method="post" id="mainform">
        <h1>Fill This Form</h1>
    
        <div class="raw">
            <label for="txt"> Name: </label>
            <input id="txt" type="text">
        </div>

        <div class="raw">
            <label for="id"> ID:   </label>
            <input id="id" type="password" required>
        </div>

        <div class="raw">
            <label for="mail"> Email: </label>
            <input id="mail" type="email" required>
        </div>

        <div class="raw">
            <label for="adr"> Adress: </label>
            <input id="adr" type="text" required>
        </div>

        <div class="raw">
            <label for="pn"> Phone Number: </label>
            <input id="pn" type="tel" required>
        </div>
        
        <div class="raw">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male" >Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female" >Female</label>
        </div>

        <div class="raw">
            <label for="vaca"> Number Of Available Vacation Days: </label>
            <input id="vaca" type="number" min="0" max="7" required>
        </div>

        <div class="raw">
            <label for="vac"> Number Of Actual Approved Vacation Days: </label>
            <input id="vac" type="number" min="0" max="7" required>
        </div>

        <div class="raw">
            <label for="sal"> Salary: </label>
            <input id="sal" type="number" required>
        </div>

        <div class="raw">
            <label for="birth"> Date of birth: </label>
            <input id="birth" type="date" required>
        </div>

        <input type="submit">

    </form>
    
</body>
</html>
