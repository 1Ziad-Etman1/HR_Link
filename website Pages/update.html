		<form class="create-form" method = "post">
			<h1>Add new Employee</h1>
		
			<div class="section">
				<label for="txt"> Name: </label>
				<input id="autoName" type="text" required>
			</div>
	
			<div class="section">
				<label for="id"> ID:   </label>
				<input id="autoId" type="password" required>
			</div>
	
			<div class="section">
				<label for="mail"> Email: </label>
				<input id="autoEmail" type="email" required>
			</div>
	
			<div class="section">
				<label for="address"> Adress: </label>
				<input id="autoAddress" type="text" required>
			</div>
	
			<div class="section">
				<label for="phone"> Phone Number: </label>
				<input id="autoPhone" type="tel" required>
			</div>
			
			<div class="section" id = "radio">
				<label for="gender">Gender:</label>
				<input type="radio" id="autoMale" name="gender" value="male">
				<label for="male" >Male</label>
				<input type="radio" id="autoFemale" name="gender" value="female">
				<label for="female" >Female</label>
			</div>
	
			<div class="section">
				<label for="vaca"> Number Of Available Vacation Days: </label>
				<input id="autoAvailableVac" type="number" min="0" max="7" required>
			</div>
	
			<div class="section">
				<label for="vac"> Number Of Actual Approved Vacation Days: </label>
				<input id="autoActualVac" type="number" min="0" max="7" required>
			</div>
	
			<div class="section">
				<label for="sal"> Salary: </label>
				<input id="autoSalary" type="number" required>
			</div>
	
			<div class="section">
				<label for="birth"> Date of birth: </label>
				<input id="autoBirthDate" type="date" required>
			</div>
	
			<div class="section">
				<input class="submit" type="submit" value="update">
			</div>
		</form>
