<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Employee Management System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <link rel="stylesheet" href="add.css"> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="Authentication pages/nav bar/navBarStyle.css">
		<link rel="stylesheet" href="Authentication pages/Login_Create.css">
	</head>

	<body>
		
		<header class="header">
			<img class="header-logo" src="" alt="logo">
			<nav>
				<ul class="nav-links">
					<li class="header-lst-itm"><a class="header-link" href="Authentication pages/login.html">Services</a></li>
					<li class="header-lst-itm"><a class="header-link" href="#">Projects</a></li>
					<li class="header-lst-itm"><a class="header-link" href="#">About</a></li>
				</ul>
			</nav>
			<a class="cta header-link" href="Authentication pages/login.html"><button class="header-button1">Log out</button></a>
			<div class="toggle-button">
				<i class="fa-solid fa-bars"></i> 
			</div>
			<div class="dropdown-menu open">
				<li class="header-lst-itm"> <a class="header-link" href="#">Services</a></li>
				<li class="header-lst-itm"><a class="header-link" href="#">Projects</a></li>
				<li class="header-lst-itm"><a class="header-link" href="#">About</a></li>
				<li class="header-lst-itm"><a class="cta header-link" href="Authentication pages/login.html"><button class="header-button2">Log out</button></a></li>
			</div>
		</header>   

		<form class="create-form" method="post" action="login.html">
			<h1>Add new Employee</h1>
		
			<div class="section">
				<label for="txt"> Name: </label>
				<input id="txt" type="text" required>
			</div>
	
			<div class="section">
				<label for="id"> ID:   </label>
				<input id="id" type="password" required>
			</div>
	
			<div class="section">
				<label for="mail"> Email: </label>
				<input id="mail" type="email" required>
			</div>
	
			<div class="section">
				<label for="adr"> Adress: </label>
				<input id="adr" type="text" required>
			</div>
	
			<div class="section">
				<label for="pn"> Phone Number: </label>
				<input id="pn" type="tel" required>
			</div>
			
			<div class="section">
			<label for="gender">Gender:</label>
			<input type="radio" id="male" name="gender" value="male">
			<label for="male" >Male</label>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female" >Female</label>
			</div>
	
			<div class="section">
				<label for="vaca"> Number Of Available Vacation Days: </label>
				<input id="vaca" type="number" min="0" max="7" required>
			</div>
	
			<div class="section">
				<label for="vac"> Number Of Actual Approved Vacation Days: </label>
				<input id="vac" type="number" min="0" max="7" required>
			</div>
	
			<div class="section">
				<label for="sal"> Salary: </label>
				<input id="sal" type="number" required>
			</div>
	
			<div class="section">
				<label for="birth"> Date of birth: </label>
				<input id="birth" type="date" required>
			</div>
	
			<div class="section">
				<input class="submit" type="submit" value="Add">
			</div>
		</form>
		

<script>
	function addEmp() {
		location.replace("Add.html")
	}

	function closeForm() {
		document.getElementById("Add").style.display = "none";
	}

	const toggleBtn = document.querySelector('.toggle-button')
	const toggleBtnIcon = document.querySelector('.toggle-button i')
	const dropDownMenue = document.querySelector('.dropdown-menue')

	toggleBtn.onclick = function () {
		dropDownMenue.classList.toggle = 'open'
		const isOpen = dropDownMenue.classList.contains('open')

		toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
	}
</script>





</body>
</html>
