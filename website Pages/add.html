		<form class="create-form" method = "post">
			<h1>Add new Employee</h1>
		
			<div class="section">
				<label for="txt"> Name: </label>
				<input id="name" type="text" required>
			</div>
	
			<div class="section">
				<label for="id"> ID:   </label>
				<input id="id" type="password" required>
			</div>
	
			<div class="section">
				<label for="mail"> Email: </label>
				<input id="email" type="email" required>
			</div>
	
			<div class="section">
				<label for="address"> Adress: </label>
				<input id="address" type="text" required>
			</div>
	
			<div class="section">
				<label for="phone"> Phone Number: </label>
				<input id="phone" type="tel" required>
			</div>
			
			<div class="section" id = "radio">
				<label for="gender">Gender:</label>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male" >Male</label>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female" >Female</label>
			</div>
	
			<div class="section">
				<label for="vaca"> Number Of Available Vacation Days: </label>
				<input id="availableVac" type="number" min="0" max="7" required>
			</div>
	
			<div class="section">
				<label for="vac"> Number Of Actual Approved Vacation Days: </label>
				<input id="actualVac" type="number" min="0" max="7" required>
			</div>
	
			<div class="section">
				<label for="sal"> Salary: </label>
				<input id="salary" type="number" required>
			</div>
	
			<div class="section">
				<label for="birth"> Date of birth: </label>
				<input id="birthDate" type="date" required>
			</div>
	
			<div class="section">
				<input class="submit" type="submit" value="add">
			</div>
		</form>
