<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Employee Profile</title>
		<link rel="stylesheet" href="profiles.css">
	</head>
	<body class="profile-body">
		<header class="profile-header">
			<h1>Employee Profile</h1>
		</header>
		
		<main class="profile-main">
			<section class="data">
				<img class="profile-picture" src="https://via.placeholder.com/200x200.png?text=Photo" alt="Employee Photo">
				<h2>Emb Name..</h2>
				<p class="data-item">ID: 000000</p>
				<p class="data-item">Email: aaaa@example.com</p>
				<p class="data-item">Phone: (02) 0100000</p>
				<p class="data-item">Address: 123 Main St,  ....</p>
				<p class="data-item">Job title: Employee</p>
				<button class="edit-prof">Edit Profile</button>
			</section>
			<section class="vac-info">
				<h2>Vacation Days</h2>
				<p>Available: 10</p>
				<p>Approved: 2</p>
				<button class="req-vac">Request Vacation</button>
			</section>
		</main>
		<main class="profile-main">
			<section class="salary">
				<h2>Salary</h2>
				<p>$10,000</p>
			</section>
		</main>
	</body>
</html>
